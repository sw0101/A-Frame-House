<html>
<!--Sammy's House Project Febraruary 2,2021-->

<head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!--Texture for ground: https://texturehaven.com/tex/?c=terrain&t=brown_mud_02-->
        <img id="ground" src="assets/ground.jpg">
        <!--Texture for sky: https://hdrihaven.com/hdri/?h=moonlit_golf-->
        <img id="sky" src="assets/sky.jpg">
        <!--Texture for House base wood:https://texturehaven.com/tex/?c=wood&t=brown_planks_03-->
        <img id="housebase" src="assets/housebase.jpg">
        <!--Texture for House base wood:https://hdrihaven.com/hdri/?h=base_wood-->
        <img id="siding" src="assets/siding.jpg">
        <!-- Texture for roof: https://www.textures.com/download/RooftilesWood0091/123901-->
        <img id="roof" src="assets/rooftexture.jpg">
        <!--Triangle texture: www.textures.com-->
        <img id="triangle" src="assets/triangletexture.jpg">
        <!--Doors For Builders: https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.doorsforbuilders.com%2FWood-Door.php%3FDoor%3DDB-ALU-B1_Wood-Aluminum-Matte-Light-Gray%26Type%3DFront%26cs%3DCustom%26DoorSeries%3DAluminum%26PG%3D%26dg%3D%26Line%3DALU-B1%26Glass%3D%26sl%3D%26Feature%3DAluminum%26Model%3DDB-ALU-B1&psig=AOvVaw1Ytmfggd5BaFVR2VPdrG6p&ust=1613010653013000&source=images&cd=vfe&ved=0CA0QjhxqFwoTCLDD8Ymj3u4CFQAAAAAdAAAAABAL-->
        <img id="door" src="assets/door.jpg">
        <!--Texture for Windows: https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F460211655648218104%2F&psig=AOvVaw3DF8NF5lltW2oCTqm0wHaV&ust=1613015163952000&source=images&cd=vfe&ved=0CA0QjhxqFwoTCPjziPGz3u4CFQAAAAAdAAAAABAD-->
        <img id="window1" src="assets/Window1.png">
        <!--Garage Door Texture: https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.ashevillegaragedoor.com%2F&psig=AOvVaw1Uq5-fqnq60aG7ufHMcBn5&ust=1613015245486000&source=images&cd=vfe&ved=0CA0QjhxqFwoTCLDpyJe03u4CFQAAAAAdAAAAABAD-->
        <img id="garage" src="assets/garagedoor.png">
        <!--Texture for Walkway: https://texturehaven.com/tex/?c=floor&t=square_floor-->
        <img id="walkwayfloor" src="assets/walkwayfloor.jpg">

        <!--Main Parent for house-->
        <a-box position="100 -29 -150" rotation="0 90 0" scale="1 1 1" width="100" depth="100" height="2" color="#White"
            src="#housebase">

            <a-box position="0 25 -50" rotation="90 90 90" scale="1 1 1" width="100" depth="100" height="1.5"
                color="#White" src="#siding" repeat="4 3">
            </a-box>
            <a-box position="0 25 50" rotation="90 90 90" scale="1 1 1" width="100" depth="100" height="1.5"
                color="#White" src="#siding" repeat="4 3">
            </a-box>
            <a-box position="50 25 -1" rotation="90 0 90" scale="1 1 1" width="100" depth="100" height="1.5"
                src="#siding" repeat="4 3 "></a-box>
            <a-box position="0 75 -1" rotation="0 0 0" scale="1 1 1" width="118" depth="100" height="1.5" src="#siding"
                repeat="4 3 "></a-box>
            <a-triangle position="-50 75.5 0" rotation="0 90 0" vertex-a="0 15 0" vertex-b="-50 0 0" vertex-c="50 0 0"
                side="double" src="#triangle" repeat="4 3">
            </a-triangle>
            <a-triangle position="50 75.5 0" rotation="0 90 0" vertex-a="0 15 0" vertex-b="-50 0 0" vertex-c="50 0 0"
                side="double" src="#triangle" repeat="4 3">
            </a-triangle>

            <a-box position="-5 79 38" rotation="17 0 0" scale="1 1 1" width="110" depth="80" height="1.5" src="#roof">
            </a-box>
            <a-box position="-5 79 -38" rotation="-17 0 0" scale="1 1 1" width="110" depth="80" height="1.5"
                src="#roof"></a-box>

            <!--Door Unit (Front)-->

            <!--Divider Panel-->
            <a-box position="-50 25 -1" rotation="90 0 90" scale="1 1 1" width="35" depth="100" height="1.5"
                src="#siding" repeat="4 3 "></a-box>
            <!--Door-->
            <a-box position="-60 37 -40" rotation="90 -45 90" scale="1 1 1" width="30" depth="72" height="1.5"
                src="#door" repeat="1 1 "></a-box>
            <!--Window #1-->
            <a-box position="-50 39 33" rotation="90 0 90" scale="1 1 1" width="33" depth="73" height="1.5"
                src="#window1" repeat="1 1 "></a-box>
            <!--Window #2-->
            <a-box position="50.5 39 33" rotation="90 0 90" scale="1 1 1" width="33" depth="73" height="1.5"
                src="#window1" repeat="1 1 "></a-box>
            <a-box position="49.8 39 33" rotation="90 0 90" scale="1 1 1" width="33" depth="73" height="1.5"
                src="#window1" repeat="1 1 "></a-box>





        </a-box>
        <!--Main Parent for Garage-->
        <a-box position="-51 -29 -150" rotation="0 90 0" scale="1 1 1" width="100" depth="100" height="2" color="#White"
            src="#housebase">

            <a-box position="0 25 -50" rotation="90 90 90" scale="1 1 1" width="100" depth="100" height="1.5"
                color="#White" src="#siding" repeat="4 3">
            </a-box>
            <a-box position="0 25 50" rotation="90 90 90" scale="1 1 1" width="100" depth="100" height="1.5"
                color="#White" src="#siding" repeat="4 3">
            </a-box>
            <a-box position="50 25 -1" rotation="90 0 90" scale="1 1 1" width="100" depth="100" height="1.5"
                src="#siding" repeat="4 3 "></a-box>
            <a-box position="-50 25.1 -1" rotation="90 0 90" scale="1 1 1" width="100" depth="100" height="1.5"
                src="#garage" repeat="1 1 "></a-box>
            <a-box position="0 75 -1" rotation="0 0 0" scale="1 1 1" width="118" depth="100" height="1.5" src="#siding"
                repeat="4 3 "></a-box>

            <a-triangle position="-50 75.5 0" rotation="0 90 0" vertex-a="0 15 0" vertex-b="-50 0 0" vertex-c="50 0 0"
                side="double" src="#triangle" repeat="4 3">
            </a-triangle>
            <a-triangle position="50 75.5 0" rotation="0 90 0" vertex-a="0 15 0" vertex-b="-50 0 0" vertex-c="50 0 0"
                side="double" src="#triangle" repeat="4 3">
            </a-triangle>

            <a-box position="-5 79 38" rotation="17 0 0" scale="1 1 1" width="110" depth="80" height="1.5" src="#roof">
            </a-box>
            <a-box position="-5 79 -38" rotation="-17 0 0" scale="1 1 1" width="110" depth="80" height="1.5"
                src="#roof"></a-box>

            <!--Garage Walkway-->

            <a-box position="0 0 75" rotation="0 90 0" scale="1 1 1" width="50" depth="190" height="2" color="#White"
                src="#housebase">
            </a-box>



        </a-box>





        <!--Camera Speed & Controls-->
        <a-entity camera look-controls wasd-controls="acceleration: 500">
        </a-entity>



        <a-plane position="0 -30 0" rotation="-90 0 0" width="1000" height="1000" src="#ground">

        </a-plane>
        <a-sky src="#sky"></a-sky>

    </a-scene>
</body>

</html>
